# Set the version of docker compose to use
version: '3.8'

# The containers that compose the project
services:
  db:
    image: postgres:13
    restart: always
    container_name: postgres
    ports:
      - '${DATABASE_PORT}:5432'
    environment:
      POSTGRES_DB: ${DATABASE_DATABASE}
      POSTGRES_USER: ${DATABASE_USER}
      POSTGRES_PASSWORD: ${DATABASE_PASSWORD}
